<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="tree.css">
  </head>
  <body>
    <div class="contain">
      <canvas id="drawing" width="1000" height="800"></canvas>
      <div class="options">
        <form>
          <div class="mb-3">
            <label for="inputLength" class="form-label">Length</label>
            <input type="text" class="form-control" id="inputLength">
          </div>

          <div class="mb-3">
            <label for="inputNumLevels" class="form-label">Number of Levels</label>
            <input type="range" class="form-range" min="1" max="4" step="1" id="inputNumLevels">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Randomize?</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="tree.js"></script>
  </body>
</html>
